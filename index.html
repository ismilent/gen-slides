<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini SlideCraft Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Anthropic-esque Palette
              paper: {
                DEFAULT: '#fbfbfa', // Main background (warm white)
                50: '#ffffff',
                100: '#fbfbfa',
                200: '#f0f0ed', // Sidebar / Secondary
                300: '#e6e4df', // Borders
              },
              ink: {
                DEFAULT: '#2d2d2d', // Primary Text
                light: '#6b6b6b',   // Secondary Text
                faint: '#9ca3af',
              },
              accent: {
                DEFAULT: '#d97757', // Terracotta/Clay (Claude style accent)
                hover: '#c06042',
                subtle: '#fcece8',
              },
              brand: { // Mapping old brand to new accent for compatibility
                50: '#fdf4f2',
                100: '#fcece8',
                400: '#e69a83',
                500: '#d97757',
                600: '#c06042',
                900: '#4a261c',
              },
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Merriweather', 'Georgia', 'serif'], // For Headings
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #fbfbfa; 
        color: #2d2d2d; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Merriweather', serif;
      }
      /* Custom Scrollbar - Soft Gray */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
      
      /* Smooth transitions for interactive elements */
      button, a, input, textarea {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.4",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
